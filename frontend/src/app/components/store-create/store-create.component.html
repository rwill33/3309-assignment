<p-messages></p-messages>

<h3 class="d-flex justify-content-center m-3">Create a Store</h3>

<div [formGroup]="createStoreForm" class="p-fluid formgrid grid row d-flex justify-content-center">
    <span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
        <input type="text" formControlName="storeName" pInputText required=true>
        <label class="ps-4">Store Name</label>
    </span>
</div>

<div class="d-flex justify-content-center">
    <button pButton pRipple label="Create" icon="pi pi-check" class="p-button-rounded" (click)="create()"></button>
</div>
