<p-messages></p-messages>

<h3 class="d-flex justify-content-center m-3">Sign In</h3>

<div [formGroup]="signInForm" class="p-fluid formgrid grid row d-flex">
    <span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
        <input type="text" formControlName="username" pInputText required=true>
        <label class="ps-4">Username</label>
    </span>
    <span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
        <input type="password" formControlName="password" pInputText required=true>
        <label class="ps-4">Password</label>
    </span>
</div>

<div class="d-flex justify-content-center">
    <button pButton pRipple label="Sign In" icon="pi pi-check" class="p-button-rounded" (click)="signIn()"></button>
</div>
