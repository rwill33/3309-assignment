<p-messages></p-messages>

<h3 class="d-flex justify-content-center m-3">Sign Up</h3>

<div [formGroup]="signUpForm" class="p-fluid formgrid grid row d-flex">
    <span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
        <input type="text" formControlName="username" pInputText required=true>
        <label class="ps-4">Username</label>
    </span>
    <span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
        <input type="text" formControlName="password" pInputText required=true>
        <label class="ps-4">Password</label>
    </span>
    <span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
        <input type="text" formControlName="fName" pInputText required=true>
        <label class="ps-4">First Name</label>
    </span>
    <span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
        <input type="text" formControlName="lName" pInputText required=true>
        <label class="ps-4">Last Name</label>
    </span>
    <span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
        <input type="text" formControlName="email" pInputText required=true>
        <label class="ps-4">Email</label>
    </span>
</div>

<div class="d-flex justify-content-center">
    <button pButton pRipple label="Sign Up" icon="pi pi-check" class="p-button-rounded" (click)="save()"></button>
</div>
