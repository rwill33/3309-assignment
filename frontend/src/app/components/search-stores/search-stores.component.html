<span class="p-float-label field col-sm-12 col-md-6 px-4 my-3">
    <input type="text" [(ngModel)]="storeName" pInputText required=true>
    <label class="ps-4">Store Name</label>  <button pButton pRipple label="searchStores" icon="pi pi-check" class="p-button-rounded" (click) = "searchStore()"></button>
</span>



    <div name = "template"  *ngFor="let store of stores let i=index"  >

        <div class = "border" (click) ="getStoreDetails(store.storeId)"  *ngIf="i<9">
            <h4 >Store Name: {{store.storeName}}</h4>
            <br>
            <h6 >Store ID: {{store.storeId}}</h6>
            <br>
        </div>
    </div>





<p-dialog [closable]="true" [(visible)]="showMoreInfoOnStore" [modal]="true" [style]="{width: '80vw', height: '90vh'}"
    [draggable]="false" [resizable]="false" [maximizable]="true" header="Store Info" [modal]="true"
    styleClass="surface-section p-fluid" [contentStyle]="{'padding': '0px'}">
    <ng-template pTemplate="content">

        <h3>Top Store Items:</h3>
            <div name = "best"  ></div>
            <ul *ngFor="let item of items ">
                <li>
                <div id="listProducts" Layout = 'grid' >
                     {{item.name}}
                     ${{item.price}} 
                     <button pButton pRipple label="Add to cart" icon="pi pi-check" class="p-button-rounded" (click)="addToCart(item.productID)"></button>
                    </div>
                <div></div>
                </li>
            </ul>

            

    </ng-template>
</p-dialog>
